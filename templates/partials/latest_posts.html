{% load static %} 
<h3 class="heading-sidebar">Recent Blog</h3>
                 {% for post in l_posts %}
            <div class="block-21 mb-4 d-flex">
              <a class="blog-img mr-4" style="background-image: url({% static 'images/image_1.jpg' %});"></a>
              <div class="text">
                <h3 class="heading"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
                <div class="meta">
                  <div><a href="#"><span class="icon-calendar"></span> {{ post.created_at }}</a></div>
                  <div><a href="#"><span class="icon-person"></span> Admin</a></div>
                </div>
              </div>
            </div>
        
            
              {% endfor %}
